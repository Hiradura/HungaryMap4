<div class="container">
    <div class="language-selector">
      <button (click)="changeLanguage('hu')">Magyar</button>
      <button (click)="changeLanguage('en')">English</button>
    </div>
  
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
  
    <form>
      <div class="form-group">
        <label for="username">{{ 'LOGIN.EMAIL' | translate }}</label>
        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="username" type="text" id="username" class="form-control" placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}">
      </div>
  
      <div class="form-group">
        <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control" placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}">
      </div>
  
      <!-- <div class="form-group form-check">
        <input type="checkbox" id="rememberMe" class="form-check-input">
        <label for="rememberMe" class="form-check-label">{{ 'LOGIN.REMEMBER_ME' | translate }}</label>
      </div> -->
  
      <div class="form-group">
        <a routerLink="/register" class="already-have-account">{{ 'LOGIN.REGISTER' | translate }}</a>
      </div>
      
      <button type="submit" (click)="login()" class="btn loginbutton">{{ 'LOGIN.SUBMIT' | translate }}</button>
      <button (click)="loginWithGoogle()">Bejelentkez√©s Google-lel</button>
    </form>
  </div>
