<div class="container" style="max-width: 1000px; margin: 0 auto;">
  <div class="kereses">
    <div class="row">
      <div class="col-12">
        <h4 class="text-center text-primary mb-4">Szűrés:</h4>
        <div class="filter-inputs">
          <div class="filter-item mb-3">
            <input 
              class="form-control" 
              type="number" 
              placeholder="Keresés árszerint" 
              (input)="filterPrice($event)" />
            <label for="price" class="mt-2">Ár max</label>
          </div>
          <div class="filter-item mb-3">
            <input 
              class="form-control" 
              type="text" 
              placeholder="Keresés kategória szerint" 
              (input)="filterCategory($event)" />
            <label for="category" class="mt-2">Kategória</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button (click)="viewCart()" class="btn btn-primary btn-lg">
      Kosár <span class="badge badge-light">{{ cartCount }}</span>
    </button>
  </div>

  <div class="egesz">
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let data of filteredShopDatas">
        <div class="card shadow-sm" style="max-width: 100%; width: 100%; margin: 0 auto;">
          <img class="card-img-top" [src]="'assets/images/' + data.path" [alt]="data.alt">
          <div class="card-body">
            <h5 class="card-title">{{ data.nev }}</h5>
            <p class="card-text text-muted">{{ data.ar }} Ft</p>
            <input [(ngModel)]="data.db" type="number" class="form-control text-center" min="1" [max]="data.maxDb" />
            <button (click)="addStuff(data, data.db)" class="btn btn-outline-success mt-2 w-100">Megveszem</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
