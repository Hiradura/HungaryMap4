<div class="comments-container">
  <h3>Hozzászólások</h3>
  <div *ngFor="let comment of comments" class="comment">
    <p><strong>{{ comment.displayName }}</strong> - {{ comment.Helysegnev }}</p>
    <p>{{ comment.Comment }}</p>
    <p><small class="idő">Kommentelve: {{ comment.createdAt | date: 'yyyy-MM-dd HH:mm:ss' }}</small></p>

    <button *ngIf="user && user.email === comment.Email" class="delete" (click)="deleteComment(comment.id, comment.Email)">Törlés</button>
  </div> 

  <div class="comment-form">
    <h4>Új hozzászólás</h4>
    <input type="text" [(ngModel)]="commentData.displayName" placeholder="Név" disabled>
    <input type="text" [(ngModel)]="commentData.Helysegnev" placeholder="Helységnév" [value]="commentData.Helysegnev" readonly>
    <textarea [(ngModel)]="commentData.Comment" placeholder="Írd be a hozzászólásod..." required></textarea>
    <button (click)="postComment()">Küldés</button>
  </div>
</div>
